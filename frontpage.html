<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Container with Squares</title>
  <style>
    /* CSS starts here */
    .container {
      display: flex;
      flex-wrap: wrap; 
      background-color: transparent;
      box-shadow: none;
    }

    .square {
      width: calc(50%);
      aspect-ratio: 1; /* Maintain square aspect ratio */
      margin: 0; /* Remove margin */
      padding: 0; /* Remove padding */
      background-color: transparent; /* Remove background */
      border: none; /* Remove border */
      overflow: hidden; /* Ensure images don't overflow */
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
    }

    .grid img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .square img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain; /* Adjust to your preference */
    }

    @media screen and (orientation: landscape) {
      .square {
        width: calc(50%);
      }
    }
    
    @media screen and (orientation: portrait) {
      .square {
        width: calc(100%);
      }
    }
    
    /* CSS ends here */
  </style>
</head>
<body>
  <div class="container">
    <div class="square">
      <div class="grid">
        <img src="assets/WallIdea.png" alt="Image 1">
        <img src="assets/PDCA.png" alt="Image 2">
        <img src="assets/WallIdea.png" alt="Image 1">
        <img src="assets/PDCA.png" alt="Image 2">
        <img src="assets/WallIdea.png" alt="Image 1">
        <img src="assets/PDCA.png" alt="Image 2">
        <img src="assets/WallIdea.png" alt="Image 1">
        <img src="assets/PDCA.png" alt="Image 2">
        <img src="assets/WallIdea.png" alt="Image 1">
      </div>
    </div>
    <div class="square">
      <img src="assets/PDCA.png" alt="Image 2">
    </div>
  </div>
</body>
</html>
